version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: dr-princess-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: payload
      MONGO_INITDB_ROOT_PASSWORD: payload
      MONGO_INITDB_DATABASE: dr_princess_parties
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - dr-princess-network

volumes:
  mongodb_data:
    driver: local

networks:
  dr-princess-network:
    driver: bridge
